<!DOCTYPE html>
<html>
<head>

<meta content="Display Webcam Stream" name="title">
<title>Mapillary Chrome extension test</title>
  
<style>
#container {
    margin: 0px auto;
    width: 500px;
    height: 375px;
    border: 10px #333 solid;
}
#videoElement {
    width: 500px;
    height: 375px;
    background-color: #666;
	cursor:pointer;
}
#imageElement {
    width: 500px;
    height: 375px;
    background-color: #666;
	cursor:pointer;
}
</style>
</head>
  
<body>
<div id="container">
    <video autoplay="true" id="videoElement" onclick="handleClick()">
     
    </video>
</div>
<br>
<div id="container">
	<canvas id="imageElement">
	
	</canvas>
</div>
<p id="demo"></p>
<script>
	var video = document.querySelector("#videoElement");
	
	var paused = true
	
	var canvas = document.getElementById("imageElement");
	
	var context = canvas.getContext('2d');
	
	var x = document.getElementById("demo");
	
	var imageId = document.getElementById('imageElement');
	
	var imageURL = imageId.toDataURL('image/png');
	
	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
	
	if (navigator.getUserMedia) {       
		navigator.getUserMedia({video: true}, handleVideo, videoError);
	}
	 
	function handleVideo(stream) {
		video.src = window.URL.createObjectURL(stream);
	}
	
	function handleClick() {
		canvas.width = video.videoWidth;
		canvas.height = video.videoHeight;
		
		context.drawImage(video, 0, 0);
		getLocation()
	}
	
	function videoError(e) {
		// do something
	}

	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else { 
			x.innerHTML = "Geolocation is not supported by this browser.";
		}
	}

	function showPosition(position) {
		x.innerHTML = "Latitude: " + position.coords.latitude + 
		"<br>Longitude: " + position.coords.longitude;
	}
	function downloadCanvas(link, filename) {
		link.href = imageURL
		link.download = filename;
	}
	imageId.addEventListener('click', function() {
		downloadCanvas(this, 'image.png');
	}, false);
</script>
</body>
</html>
