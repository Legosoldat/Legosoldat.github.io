<script src="/js/piexif.js"> </script>
<script>
	var video = document.querySelector("#videoElement");
	
	var paused = true
	
	var canvas = document.getElementById("imageElement");
	
	var context = canvas.getContext('2d');
	
	var x = document.getElementById("demo");
	
	var img = new Image();
	
	var download = document.getElementById("downloadLink");
	
	var imgURL = null
	
	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
	
	if (navigator.getUserMedia) {       
		navigator.getUserMedia({video: true}, handleVideo, videoError);
	}
	 
	function handleVideo(stream) {
		video.src = window.URL.createObjectURL(stream);
	}
	
	function handleClick() {
		canvas.width = video.videoWidth;
		canvas.height = video.videoHeight;
		
		context.drawImage(video, 0, 0);
		//showPosition(getLocation(showPosition));
	}
	
	function videoError(e) {
		// do something
	}

	function getLocation(function1) {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition();
		} else { 
			x.innerHTML = "Geolocation is not supported by this browser.";
		}
	}

	function showPosition(position) {
		x.innerHTML = "Latitude: " + position.coords.latitude + 
		"<br>Longitude: " + position.coords.longitude;
	}
	function downloadCanvas(position, link, canvasId, filename) {
		//alert(document.getElementById('imageElement'));
		imgURL = document.getElementById('imageElement').toDataURL('image/jpeg');
		
		alert(imgURL)
		
		var lat = position.coords.latitude;
		var latDeg = Math.floor(lat);
		var latMin = (lat - latDeg) * 60;
		var latSec = (latMin - Math.floor(latMin)) * 60;
		
		var lon = position.coords.longitude;
		var lonDeg = Math.floor(lon);
		var lonMin = (lon - lonDeg) * 60;
		var lonSec = (lonMin - Math.floor(lonMin)) * 60;
		
		var convLat = [latDeg, latMin, latSec];
		
		var convLon = [lonDeg, lonMin, lonSec];
		
		var exifObj = piexif.load(imgURL);
		alert(exifObj)
		
		exifObj["GPS"][piexif.GPSIFD.GPSDateStamp] = "1999:99:99 99:99:99";
		exifObj["GPS"][piexif.GPSIFD.GPSLatitude] = convLat;
		exifObj["GPS"][piexif.GPSIFD.GPSLongitude] = convLon;
		alert(exifObj)
		var exifStr = piexif.dump(exifObj);
		
		piexif.insert(exifStr, imgURL)
		
		link.href = imgURL;
		link.download = filename;
	}
	download.addEventListener('click', function() {
		var link = this
		
		navigator.geolocation.getCurrentPosition(downloadCanvas(link, canvas, 'Image.jpeg'));
	}, false);
	
	
	
</script>
